services:
  db:
    image: postgres:15
    container_name: tickets-db
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init_ticketing.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticketing"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

  web:
    build: .
    container_name: tickets-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/ticketing
      DB_USER: postgres
      DB_PASSWORD: password
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data: