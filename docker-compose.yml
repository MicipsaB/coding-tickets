version: "3.9"

services:
  db:
    image: postgres:15
    container_name: tickets-db
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init_ticketing.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build: .
    container_name: tickets-web
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/ticketing
      DB_USER: postgres
      DB_PASSWORD: password
    ports:
      - "8080:8080"

volumes:
  db_data:
